<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Average County Size by Longitude Bands (MapLibre + Turf.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
      center: [-98, 38.5],
      zoom: 4,
    });

    map.on("load", async () => {
      const response = await fetch("counties.geojson");
      const counties = await response.json();

      // Compute each county’s area and centroid longitude
      counties.features.forEach(f => {
        const areaSqMiles = turf.area(f) / 2_589_988.11; // m² → mi²
        const centroid = turf.centroid(f);
        const lon = centroid.geometry.coordinates[0];
        f.properties.area_sq_miles = parseFloat(areaSqMiles.toFixed(1));
        f.properties.centroid_lon = lon;
      });

      // Add base counties
      map.addSource("counties", { type: "geojson", data: counties });
      map.addLayer({
        id: "county-fill",
        type: "fill",
        source: "counties",
        paint: {
          "fill-color": [
            "interpolate",
            ["linear"],
            ["get", "area_sq_miles"],
            0, "#edf8fb",
            500, "#b2e2e2",
            1000, "#66c2a4",
            2000, "#238b45",
            4000, "#00441b"
          ],
          "fill-opacity": 0.7
        }
      });
      map.addLayer({
        id: "county-borders",
        type: "line",
        source: "counties",
        paint: { "line-color": "#333", "line-width": 0.4 }
      });

      // --- Group by longitude *bands* ---
      const bandWidth = 2; // degrees of longitude per band
      const bands = {};

      for (const f of counties.features) {
        const lon = f.properties.centroid_lon;
        const bandStart = Math.floor(lon / bandWidth) * bandWidth;
        const bandKey = `${bandStart}`;
        if (!bands[bandKey]) bands[bandKey] = [];
        bands[bandKey].push(f.properties.area_sq_miles);
      }

      // --- Compute average area for each band ---
      const averages = [];
      for (const [bandStart, areas] of Object.entries(bands)) {
        const avg = areas.reduce((a, b) => a + b, 0) / areas.length;
        const bandStartNum = parseFloat(bandStart);
        const bandCenter = bandStartNum + bandWidth / 2; // midpoint
        averages.push({
          bandStart: bandStartNum,
          bandEnd: bandStartNum + bandWidth,
          bandCenter,
          avg,
        });
      }

      // --- Create line + label features for each band ---
      const lonBands = {
        type: "FeatureCollection",
        features: averages.map(b => ({
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: [[b.bandCenter, 25], [b.bandCenter, 49]] // vertical strip center
          },
          properties: {
            longitude: b.bandCenter,
            label: `${b.bandStart.toFixed(0)}° to ${b.bandEnd.toFixed(0)}°\nAvg: ${Math.round(b.avg)} sq mi`
          }
        }))
      };

      // Add dashed vertical band lines
      map.addSource("lonbands", { type: "geojson", data: lonBands });
      map.addLayer({
        id: "lonband-lines",
        type: "line",
        source: "lonbands",
        paint: {
          "line-color": "#ff6600",
          "line-width": 1.5,
          "line-dasharray": [2, 2]
        }
      });

      // Add labels near top of map
      const labelPoints = {
        type: "FeatureCollection",
        features: averages.map(b => ({
          type: "Feature",
          geometry: { type: "Point", coordinates: [b.bandCenter, 50] },
          properties: { text: `${b.bandStart.toFixed(0)}°–${b.bandEnd.toFixed(0)}°: ${Math.round(b.avg)} sq mi` }
        }))
      };

      map.addSource("lonband-labels", { type: "geojson", data: labelPoints });
      map.addLayer({
        id: "lonband-labels",
        type: "symbol",
        source: "lonband-labels",
        layout: {
          "text-field": ["get", "text"],
          "text-size": 12,
          "text-anchor": "bottom",
          "text-offset": [0, -0.5]
        },
        paint: {
          "text-color": "#cc3300",
          "text-halo-color": "#ffffff",
          "text-halo-width": 1.5
        }
      });

      console.log("Longitude bands with averages:", averages);
    });
  </script>
</body>
</html>
