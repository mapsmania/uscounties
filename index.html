<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>County vs Longitude Band Coloring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      padding: 8px 12px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<div id="map"></div>
<button id="toggleBtn">Switch to Longitude Bands</button>

<script>
const map = new maplibregl.Map({
  container: "map",
  style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
  center: [-98, 38.5],
  zoom: 4,
});

map.on("load", async () => {
  const response = await fetch("counties.geojson");
  const counties = await response.json();

  // Compute area and centroid longitude
  counties.features.forEach(f => {
    const areaSqMiles = turf.area(f) / 2_589_988.11;
    const centroid = turf.centroid(f);
    const lon = centroid.geometry.coordinates[0];
    f.properties.area_sq_miles = parseFloat(areaSqMiles.toFixed(1));
    f.properties.centroid_lon = lon;
  });

  // Add counties layer (with initial coloring by size)
  map.addSource("counties", { type: "geojson", data: counties });
  map.addLayer({
    id: "county-fill",
    type: "fill",
    source: "counties",
    paint: {
      "fill-color": [
        "interpolate",
        ["linear"],
        ["get", "area_sq_miles"],
        0, "#edf8fb",
        500, "#b2e2e2",
        1000, "#66c2a4",
        2000, "#238b45",
        4000, "#00441b"
      ],
      "fill-opacity": 0.7
    }
  });
  map.addLayer({
    id: "county-borders",
    type: "line",
    source: "counties",
    paint: { "line-color": "#333", "line-width": 0.4 }
  });

  // --- Longitude Bands ---
  const bandWidth = 2;
  const bands = {};
  for (const f of counties.features) {
    const lon = f.properties.centroid_lon;
    const bandStart = Math.floor(lon / bandWidth) * bandWidth;
    const bandKey = `${bandStart}`;
    if (!bands[bandKey]) bands[bandKey] = [];
    bands[bandKey].push(f.properties.area_sq_miles);
  }

  const averages = [];
  for (const [bandStart, areas] of Object.entries(bands)) {
    const avg = areas.reduce((a, b) => a + b, 0) / areas.length;
    const bandStartNum = parseFloat(bandStart);
    const bandCenter = bandStartNum + bandWidth / 2;
    averages.push({
      bandStart: bandStartNum,
      bandEnd: bandStartNum + bandWidth,
      bandCenter,
      avg
    });
  }

  // Create GeoJSON for vertical colored bands
  const bandFeatures = averages.map(b => ({
    type: "Feature",
    geometry: {
      type: "Polygon",
      coordinates: [[
        [b.bandStart, 25],
        [b.bandEnd, 25],
        [b.bandEnd, 49],
        [b.bandStart, 49],
        [b.bandStart, 25]
      ]]
    },
    properties: { avg_area: b.avg }
  }));

  const bandGeoJSON = { type: "FeatureCollection", features: bandFeatures };
  map.addSource("lonbands", { type: "geojson", data: bandGeoJSON });

  map.addLayer({
    id: "lonband-fill",
    type: "fill",
    source: "lonbands",
    paint: {
      "fill-color": [
        "interpolate",
        ["linear"],
        ["get", "avg_area"],
        0, "#edf8fb",
        500, "#b2e2e2",
        1000, "#66c2a4",
        2000, "#238b45",
        4000, "#00441b"
      ],
      "fill-opacity": 0.6
    },
    layout: { visibility: "none" } // hidden initially
  });

  map.addLayer({
    id: "lonband-borders",
    type: "line",
    source: "lonbands",
    paint: {
      "line-color": "#ff6600",
      "line-width": 1.5,
      "line-dasharray": [2,2]
    },
    layout: { visibility: "none" } // hidden initially
  });

  // --- Toggle button ---
  let mode = "county"; // current mode
  const btn = document.getElementById("toggleBtn");

  btn.addEventListener("click", () => {
    if(mode === "county") {
      // Switch to band mode
      map.setLayoutProperty("county-fill", "visibility", "none");
      map.setLayoutProperty("county-borders", "visibility", "none");
      map.setLayoutProperty("lonband-fill", "visibility", "visible");
      map.setLayoutProperty("lonband-borders", "visibility", "visible");
      btn.innerText = "Switch to County Coloring";
      mode = "band";
    } else {
      // Switch back to county coloring
      map.setLayoutProperty("county-fill", "visibility", "visible");
      map.setLayoutProperty("county-borders", "visibility", "visible");
      map.setLayoutProperty("lonband-fill", "visibility", "none");
      map.setLayoutProperty("lonband-borders", "visibility", "none");
      btn.innerText = "Switch to Longitude Bands";
      mode = "county";
    }
  });
});
</script>
</body>
</html>
