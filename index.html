<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Average County Size by Longitude (MapLibre + Turf.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
      center: [-98, 38.5],
      zoom: 4,
    });

    map.on("load", async () => {
      const response = await fetch("counties.geojson");
      const counties = await response.json();

      // Compute area and centroid longitude
      counties.features.forEach(f => {
        const areaSqMiles = turf.area(f) / 2_589_988.11;
        const centroid = turf.centroid(f);
        const lon = centroid.geometry.coordinates[0];
        f.properties.area_sq_miles = parseFloat(areaSqMiles.toFixed(1));
        f.properties.centroid_lon = lon;
      });

      map.addSource("counties", { type: "geojson", data: counties });
      map.addLayer({
        id: "county-fill",
        type: "fill",
        source: "counties",
        paint: {
          "fill-color": [
            "interpolate",
            ["linear"],
            ["get", "area_sq_miles"],
            0, "#edf8fb",
            500, "#b2e2e2",
            1000, "#66c2a4",
            2000, "#238b45",
            4000, "#00441b"
          ],
          "fill-opacity": 0.7
        }
      });
      map.addLayer({
        id: "county-borders",
        type: "line",
        source: "counties",
        paint: { "line-color": "#333", "line-width": 0.4 }
      });

      // Group by longitude bands
      const bandSize = 2;
      const bands = {};
      for (const f of counties.features) {
        const band = Math.floor(f.properties.centroid_lon / bandSize) * bandSize;
        if (!bands[band]) bands[band] = [];
        bands[band].push(f.properties.area_sq_miles);
      }

      const averages = [];
      for (const [band, values] of Object.entries(bands)) {
        const avg = values.reduce((a, b) => a + b, 0) / values.length;
        averages.push({ lon: +band, avg });
      }

      // Longitude lines
      const lonLines = {
        type: "FeatureCollection",
        features: averages.map(b => ({
          type: "Feature",
          geometry: { type: "LineString", coordinates: [[b.lon, 25], [b.lon, 49]] },
          properties: { longitude: b.lon, avg_area: b.avg }
        }))
      };

      map.addSource("lonlines", { type: "geojson", data: lonLines });

      map.addLayer({
        id: "longitude-lines",
        type: "line",
        source: "lonlines",
        paint: { "line-color": "#ff6600", "line-width": 1.5, "line-dasharray": [2, 2] }
      });

      // ðŸ’¡ Label points near 50Â° latitude
      const lonLabels = {
        type: "FeatureCollection",
        features: averages.map(b => ({
          type: "Feature",
          geometry: { type: "Point", coordinates: [b.lon, 50] }, // <- label position
          properties: {
            text: `${b.lon}Â° â€” Avg: ${Math.round(b.avg)} sq mi`
          }
        }))
      };

      map.addSource("lonlabels", { type: "geojson", data: lonLabels });

      map.addLayer({
        id: "longitude-labels",
        type: "symbol",
        source: "lonlabels",
        layout: {
          "text-field": ["get", "text"],
          "text-size": 12,
          "text-anchor": "bottom",
          "text-offset": [0, -0.5] // small lift above line
        },
        paint: {
          "text-color": "#cc3300",
          "text-halo-color": "#ffffff",
          "text-halo-width": 1.5
        }
      });

      console.log("Longitude averages:", averages);
    });
  </script>
</body>
</html>
