<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>County Area by Latitude (MapLibre + Turf.js)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: "map",
      style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
      center: [-98, 38.5],
      zoom: 4,
    });

    map.on("load", async () => {
      // Load counties
      const response = await fetch("counties.geojson");
      const counties = await response.json();

      // Compute area (sq miles) and centroid latitude for each county
      counties.features.forEach(f => {
        const areaSqMiles = turf.area(f) / 2_589_988.11;
        const centroid = turf.centroid(f);
        const lat = centroid.geometry.coordinates[1];
        f.properties.area_sq_miles = parseFloat(areaSqMiles.toFixed(1));
        f.properties.centroid_lat = lat;
      });

      // Add counties layer
      map.addSource("counties", { type: "geojson", data: counties });
      map.addLayer({
        id: "county-fill",
        type: "fill",
        source: "counties",
        paint: {
          "fill-color": [
            "interpolate",
            ["linear"],
            ["get", "area_sq_miles"],
            0, "#edf8fb",
            500, "#b2e2e2",
            1000, "#66c2a4",
            2000, "#238b45",
            4000, "#00441b"
          ],
          "fill-opacity": 0.7
        }
      });

      map.addLayer({
        id: "county-borders",
        type: "line",
        source: "counties",
        paint: { "line-color": "#333", "line-width": 0.4 }
      });

      // Group by latitude band (e.g., every 2 degrees)
      const bandSize = 2;
      const bands = {};

      for (const f of counties.features) {
        const band = Math.floor(f.properties.centroid_lat / bandSize) * bandSize;
        if (!bands[band]) bands[band] = [];
        bands[band].push(f.properties.area_sq_miles);
      }

      // Compute average area per latitude band
      const averages = [];
      for (const [band, values] of Object.entries(bands)) {
        const avg = values.reduce((a, b) => a + b, 0) / values.length;
        averages.push({ lat: +band, avg: avg });
      }

      // Create latitude lines with average area labels
      const latLines = {
        type: "FeatureCollection",
        features: averages.map(b => ({
          type: "Feature",
          geometry: {
            type: "LineString",
            coordinates: [[-125, b.lat], [-66, b.lat]] // across the continental US
          },
          properties: { latitude: b.lat, avg_area: b.avg }
        }))
      };

      map.addSource("latlines", { type: "geojson", data: latLines });

      // Add latitude lines
      map.addLayer({
        id: "latitude-lines",
        type: "line",
        source: "latlines",
        paint: {
          "line-color": "#ff6600",
          "line-width": 1.5,
          "line-dasharray": [2, 2]
        }
      });

      // Add labels for latitude bands
      map.addLayer({
        id: "latitude-labels",
        type: "symbol",
        source: "latlines",
        layout: {
          "text-field": [
            "format",
            ["concat", ["get", "latitude"], "° — Avg: ", ["to-string", ["round", ["get", "avg_area"]]], " sq mi"],
          ],
          "text-size": 12,
          "symbol-placement": "line-center"
        },
        paint: {
          "text-color": "#cc3300"
        }
      });

      console.log("Latitude averages:", averages);
    });
  </script>
</body>
</html>
